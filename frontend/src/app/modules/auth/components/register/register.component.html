<app-header></app-header>
<div class="register-panel-content">
    <div class="register-form-container">
        <div class="logo-container">
            <img src="../../../../../assets/logo.png" alt="" class="logo">
        </div>
        <div class="register-form-only">
            <form [formGroup]="registerForm" class="register-form">
                <input type="text" class="register-fields" placeholder="First Name" formControlName="firstName">

                <input type="text" class="register-fields" placeholder="Last Name" formControlName="lastName">

                <input type="text" class="register-fields" placeholder="Email" formControlName="email">

                <input type="text" class="register-fields" placeholder="Phone number" formControlName="phoneNumber">

                <input type="text" class="register-fields" placeholder="Pesel" formControlName="pesel">

                <mat-form-field>
                    <input matInput [matDatepicker]="picker" formControlName="birthDate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year"></mat-datepicker>
                  </mat-form-field>
                
                <input type="password" class="register-fields" placeholder="Password" formControlName="password">
                
                <input type="password" class="register-fields" placeholder="Repeat Password" formControlName="repeatPassword">

            </form>
        </div>
        <p class="dont-have-acc">Already have an Account?<span class="collored-words" (click)="LogInButtonClick()">Log In</span> now!</p>
        <div class="buttons-container">
            <button class="log-ip-button" (click)="LogInButtonClick()">Log In</button>
            <button class="sign-up-button" (click)="SignUpButtonClick()">Sign Up</button>
        </div>
    </div>
</div>
