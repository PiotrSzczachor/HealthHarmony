<div class="filters-wrapper">
    <div class="title-container">
        <p class="module-title">{{ 'visits.title' | translate }}</p>
    </div>
    <form>
        <div class="filters-container">
            <div class="field-container">
                <button class="btn" (click)="applyFilters()">{{ 'common.apply' | translate }}</button>
                <button class="btn" (click)="clearFilters()">{{ 'common.clear' | translate}}</button>
            </div>
        </div>
    </form>
</div>
