<nav class="menu-container">
    <ul>
        <li class="logotype">
            <div class="logo-container">
                <img src="../../../../../assets/logo.png" alt="logo" class="logo">
            </div>
            <p class="logo-name">Health Harmony</p>
        </li>
        <li class="burger" (click)="toggleMenu()">
            <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
        </li>
        <li class="menu" [class.is-open]="isMenuOpen">
            <a (click)="navigate('')" class="menu-item" [ngClass]="isSelected(['', 'home-panel']) ? 'selected' : null">{{'header.home' | translate}}</a>
            <a (click)="navigate('faq')" class="menu-item" [ngClass]="isSelected(['faq', 'faq-panel']) ? 'selected' : null">{{'header.faq' | translate}}</a>
            <div class="button-container">
                <button class="register-button" appIsNotLoggedIn (click)="navigate('login')">{{'header.login' | translate}}</button>
                <button class="register-button" appIsNotLoggedIn (click)="navigate('register')">{{'header.register' | translate}}</button>
                <button class="register-button" appIsLoggedIn (click)="logout()">{{'header.logout' | translate}}</button>
                <mat-icon class="settings-btn" (click)="openChangeLanguageDialog()">settings</mat-icon>
            </div>
        </li>
    </ul>
</nav>
